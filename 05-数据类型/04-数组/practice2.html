<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入数字求和</title>
</head>
<body>

</body>
<script>
  function sumInput() {

    let numbers = [];

    while (true) {

      let value = prompt("A number please?", 0);

      // 应该结束了吗？
      if (value === "" || value === null || !isFinite(value)) break;

      numbers.push(+value);
    }

    let sum = 0;
    for (let number of numbers) {
      sum += number;
    }
    return sum;
  }

  alert( sumInput() );
</script>
</html>
